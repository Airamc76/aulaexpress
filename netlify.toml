[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Omitir estas claves del scanner de secretos de Netlify ya que son públicas por diseño en Supabase/Vite
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
